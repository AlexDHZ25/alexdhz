    <div class="contact-form">
      <form action="">
        <h2>Información de contacto</h2>
        <div class="el-form">
          <label for="name">Nombre:</label>
          <div>
            <input type="text" id="name" name="user_name" placeholder="Nombre" required />
          </div>
        </div>
        <div class="el-form">
          <label for="mail">Correo electrónico:</label>
          <div>
            <input type="email" id="mail" name="user_email" placeholder="mail" required />
          </div>
        </div>

        <div class="el-form">
          <label for="event-type">Tipo de servicio:</label>
          <div>
            <select name="servicio" id="event-type" placeholder="selecciona una opcion" required>
              <option value="Boda">Boda</option>
              <option value="XV años">XV años</option>
              <option value="Pedida de matrimonio">Pedida de mano</option>
              <option value="Sesion de fotos">Sesion de fotos</option>
            </select>
          </div>
        </div>

        <div class="el-form">
          <label for="msg">Fecha y locación:</label>
          <div>
            <textarea id="msg" name="user_message"  placeholder="Fecha y locación" required></textarea>
          </div>
        </div>

        <div class="el-form">
          <label for="msg">Información adicional:</label>
          <div>
            <textarea id="msg" name="user_message"  placeholder="Cuentanos un poco más sobre tu evento"></textarea>
          </div>
        </div>

        <div class="el-form">
          <input type="submit" name="Enviar" id="Enviar" />
        </div>
      </form>
